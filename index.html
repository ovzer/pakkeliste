<!DOCTYPE HTML>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link type='text/css' rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300,400,700'/>
	<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<title>Pakkeliste</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

</head>
<body>
<div id="nremaining"></div>
<div id="wrapper">
	<div id="overlay" class="hide">
		<div id="ajaxload">
			Henter temperaturer...
		</div>
		<div id="progressbar"><div id="progressfill"></div></div>
	</div>
	<div id="tripInfo" class="hide">
		<div id="visual"></div>
		<div id="tripText"></div>
	</div>
	<form id="variables" action="javascript:genList();">
		<h3>Bosted</h3>
		<input type="text" id="location" class="largeInputs" value="Oslo">
		<h3>Overnatting</h3>
		<select id="stay" class="largeInputs select">
			<option value="hotell">Hotell</option>
			<option value="dyne">Seng med dyne</option>
			<option value="madrass">Seng uten dyne</option>
			<option value="flat">Hardt underlag</option>
		</select>
		<h3>Dato fra</h3>
		<input type="text" id="fromDate" class="largeInputs textPointer" readonly="readonly">
		<h3>Til</h3>
		<input type="text" id="toDate" class="largeInputs textPointer" readonly="readonly">
		<h3>Aktiviteter</h3>
		<div id="activityRows">
			<div class="activityRow">
				<select class="largeInputs select activity">
					<option value=0></option>
					<option value="orienteringslop">Orienteringsløp</option>
					<option value="sprintolop">Sprint o-løp</option>
					<option value="madrass">Løpetur</option>
					<option value="flat">Fest</option>
				</select>
				<input type="number" class="largeInputs numActivities" value="1">
			</div>
		</div>
		<input type="submit" value="Lag pakkeliste" class="largeInputs button">
	</form>
	<select id="saved" class="largeInputs select">
		<option value="0" disabled selected style="display: none;">Lagrede lister</option>
	</select><div id="save" class="blueButton saveopen hide">&#128427;</div>
	<div id="lists">
		<div id="pakkeliste"></div>
		<div id="utenomlista"></div>
	</div>
</div>

<script src="script.js" type="text/javascript"></script></script>

</body>
</html>
